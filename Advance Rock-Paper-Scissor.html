<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Advance Game.css">
  <title>Document</title>
</head>
<body>
  <p class = 'main'>Rock Paper Scissor</p>

  <button class="move-button js-rock-button">
    <img src="rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="scissors-emoji.png" class="move-icon">
  </button>

  <p class = 'js-result'></p>

  <p class = 'js-move'></p>

  <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>

  <button class="js-reset-button js-clear">
    Reset Score
  </button>

  <button class = "auto-play-button js-auto-play">
    Auto Play
  </button>

  <script src="Advance Rock-Paper-Scissor.js"></script>
</body>
</html>
