<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo-list.css">
  <title>Todo List</title>
</head>
<body>

  <p class="todo-list-title">Todo List Practice 1</p>
  <div class="todo-input-grid">
    <input type="text" class="js-todo-input name-input" placeholder="Todo name">
    <input type="date" class="js-todo-date date-input">
    <button onclick="addData()" class="add-button">
      Add
    </button>
  </div>

  <div class="js-todo-list todo-grid"></div>

  <p class="todo-list-title">Todo List Practice 2</p>
  <input type="text" class="js-todo-input" placeholder="Todo name">
  <button onclick="addData()" >
    Add
  </button>

  <p class="todo-list-title">Todo List</p>
  <input type="text" class="js-todo-input" placeholder="Todo name">
  <input type="date" id="todo-date" class="js-todo-date">
  <button onclick="addData()" class="add-button">
    Add
  </button>
  
  
  <script src="todo-list.js"></script>
</body>
</html>
