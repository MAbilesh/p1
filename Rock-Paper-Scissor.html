<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Game.css">
  <title>Document</title>
</head>
<body>
  
  <p class = 'main'>Rock Paper Scissor</p>

  <button class="move-button"
    onclick="playerMove('rock')" class="move-button">
    <img src="rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button"
    onclick="playerMove('paper')" class="move-button">
    <img src="paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button"
    onclick="playerMove('scissors')" class="move-button">
    <img src="scissors-emoji.png" class="move-icon">
  </button>

  <p class = 'js-result'></p>

  <p class = 'js-move'></p>

  <p class="js-score score"></p>

  <button onclick=
   "score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('scores');
    updateScoreElement()"
    " class="js-reset-button">
    Reset Score
  </button>

  <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
